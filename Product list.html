<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .product {
            background-color: white;
            padding: 15px;
            margin: 15px auto;
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .price {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            padding: 8px 12px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<h1>Product List</h1>

<div class="product">
    <img src="https://media.istockphoto.com/id/1412240771/photo/headphones-on-white-background.jpg?s=612x612&w=0&k=20&c=DwpnlOcMzclX8zJDKOMSqcXdc1E7gyGYgfX5Xr753aQ=" alt="Product 1">
    <h3>Headphones</h3>
    <p class="price">₹500</p>
    <button>Buy Now</button>
</div>

<div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKbOmbNrXB7SBk-V2vTpDAWh7WDOOl8x-pPQ&s" alt="Product 2">
    <h3>Smart Watch</h3>
    <p class="price">₹800</p>
    <button>Buy Now</button>
</div>

<div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9cYWSaBNIhOPF2gguIun1olGtIYrHAlOO7w&s" alt="Product 3">
    <h3>Bluetooth Speaker</h3>
    <p class="price">₹400</p>
    <button>Buy Now</button>
</div>

</body>
</html>
